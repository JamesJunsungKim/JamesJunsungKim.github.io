<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a id="logo" href="/">
        <span class="sr-only">KakaoTech</span>
    </a>
    <div id="search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>

    <ul id="menu" class="nav">
        <li class="{% if page.url != '/projects/' and page.url != '/problems/' and page.url != '/more/' and page.url != '/life_events/' and page.url != '/resume/' %} active {% endif %}">
            <a href="{{ base_path }}/">Blog</a>
        </li>
        <li class="{% if page.url == '/projects/' %} active {% endif %}"><a href="{{ base_path }}/projects/">Projects</a></li>
        <li class="{% if page.url == '/problems/' %} active {% endif %}"><a href="{{ base_path }}/problems/">Problems I solved</a></li>
        <li class="{% if page.url == '/more/' or page.url == '/life_events/' or page.url == '/resume/' %} active {% endif %}"><a href="{{ base_path }}/more/">More</a></li>
    </ul>
</div>
<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->
