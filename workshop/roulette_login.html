<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Kakaobank<br>
						Mobile Workshop
                    </span>

                    <div class="text-center">
                        <img src="/workshop/data/kb_icon.png" class="p-b-35">
                    </div>

					<div class="wrap-input100 validate-input" data-validate = "your input is incorrect.">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="your name"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-40">
						<span class="txt1">
                            이름.확장자로 로그인을 해주세요.<br>
                            남의 이름으로 로그인 한거 걸리면, 코인 차감됩니다!
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
