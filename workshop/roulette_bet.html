<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
                        Kakaobank<br>
                        Mobile Workshop
                    </span>

                    <div class="modal" id="popup"> 
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div class="message">what do you want?</div>
                        </div>
                    </div>

                    <div class="initially-hidden">
                        <div class="center-container"> 
                            <div class="name_label container-left-element">유저이름: </div>
                            <div class="name container-right-element" id="user_name"></div>
                        </div>
            
                        <!-- <div class="center-container"> 
                            <div class="name_label container-left-element">현재 라운드: </div>
                            <div class="name container-right-element" id="current_round">2</div>
                        </div>
            
                        <div class="center-container"> 
                            <div class="name_label container-left-element">현재 상품: </div>
                            <div class="name container-right-element" id="current_raffle_item">오징어</div>
                        </div> -->
            
                        <div class="center-container"> 
                            <div class="name_label container-left-element">배팅한 코인: </div>
                            <div class="name container-right-element" id="betted_coins">0</div>
                        </div>
            
                        <div class="center-container p-b-25"> 
                            <div class="name_label container-left-element">남은 코인: </div>
                            <div class="name container-right-element" id="available_coins">3</div>
                        </div>
                    </div>
                    

                    <div id="input_container">
                        <div class="wrap-input100 validate-input" data-validate = "your input is incorrect.">
                            <input class="input100" type="tel" name="coins" id="number_of_coins">
                            <span class="focus-input100" data-placeholder="배팅하실 코인 갯수"></span>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" id="betting-button">
                                    배팅하기
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="center-container hide_at_first" id="unavailable_container">
                        <h3>게임이 진행중입니다.</h1>
                    </div>
					

					<div class="text-center p-t-40">
						<span class="txt1">
                            투자된 코인은 돌려 받으실 수 없어요.<br>
                            당첨여부는 화면을 참고해 주세요!
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
